<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/staticfiles/css/style.css">
    <title>网站发布测试页</title>
</head>
<body>
    <h1 style="text-align:center;font-size:65px;">测试页面</h1>
    <fieldset>
        <legend>文本示例</legend>
        <p class="abc def">This is a <b>paragraph</b>.</p>
        <b class="abc">这是一个加粗</b>
    </fieldset>
    <fieldset>
        <legend>分类网址</legend>
        <span>这是一段示例</span>
        <a href="http://baidu.com">百度</a>
        <a href="http://360.cn">360</a>
    </fieldset> 
    <br><br>
    <fieldset>
        <legend>视频音频</legend>
        <img alt="firsttest" width="950" height="540" src="/staticfiles/img/1.png"></img><br>
        <hr>
        <video width="950" height="540" src="/staticfiles/img/1.mp4" controls></video><br>
    </fieldset>
    <br><br>
    <fieldset>
        <lengend>注册页面</lengend>
        <form method="get" id="test" action="http://www.baidu.com" autofocus>
            <label for="users">用户名：</label><input id="users" name="users">
            <button>确认</button><br><br>
        </form>
        <label for="email">电子邮件：</label><input id="email" name="email" from="test">
    </fieldset>
    <fieldset>
        <legend>表单元素</legend>
        <form>
            <input type="text" value="test"><br>
            <input type="number">
            <label>（必须输入数字）</label><br>
            <input type="datetime-local"><br>
            <select name="fruit">
                <option value="1">apple</option>
                <option value="2">orange</option>
                <option value="3">banana</option>
                <option value="4">watermalon</option>
            </select><br>
            <textarea name="content" rows="10" cols="55">请留下您的建议：</textarea><br>
            <button>提交</button><input type="reset">
        </form>
    </fieldset>
</body>
</html>
